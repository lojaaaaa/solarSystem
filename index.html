    <link rel="stylesheet" href="./style/style.css">

            <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%B5%D0%BF%D1%82%D1%83%D0%BD" target="_blank"><img class="neptune-img" src="./img/neptune.png" alt="neptune"></a>
